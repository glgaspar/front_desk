{{ block "timetrackerdata" . }}
    <div>
        <p class="text-center m-5">Time Tracker</p>
        <hr class="" />
        <div class="m-2 grid grid-cols-[1fr_75vw_1fr] gap-5">
            <div></div>
            <div class="">
                {{ template "timeTrackerList" . }}
            </div>
            <div class="pt-5">
                <div class="bg-[#b3078b]">
                    <buttom class="h-full cursor-pointer" hx-post="/timetracker" hx-swap="outerHTML" hx-target="#timeTrackerList" hx-trigger="click">
                        <span class="text-warp text-center">ADD NEW</span>
                    </buttom>
                </div>
            </div>
        </div>
    </div>
{{ end }}

{{ block "timeTrackerList" . }}
    <div id="timeTrackerList">
        {{if . }}
        {{ range .List }}
            {{ template "timeTrackerListEntry" . }}
        {{ end }}
        {{end}}    
    </div>
{{ end }}


{{ block "timeTrackerListEntry" . }}
<div class="border border-solid border-[#b3078b] border-[3px] rounded-xl p-3 m-1 hover:shadow-lg hover:shadow-[#f5f5f5]">
    <div class="grid">
        <div class="col-span-1 grid">
            <span class="text-center">Time Stamp</span>
            <span class="text-center"> {{ . }}</span>
        </div>
    </div>
</div>
{{ end }}
